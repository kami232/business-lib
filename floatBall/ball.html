<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>悬浮球</title>
  <link rel="stylesheet" href="css/ball.css">
</head>

<body>
  <div id="ball" class="ball">
    <div class="tool-bar">
      <ul class="tools">
        <li class="item arrow">
          <img class="icon left" src="static/image/right-arrow.png" alt="">
        </li>
        <li class="item" data-type="share">
          <img class="icon" src="static/image/icon-share.png" alt="">
          <p class="title">分享</p>
        </li>
        <li class="item" data-type="add">
          <img class="icon" src="static/image/icon-addDesktop.png" alt="">
          <p class="title">放桌面</p>
        </li>
        <li class="item" data-type="reload">
          <img class="icon" src="static/image/icon-reload.png" alt="">
          <p class="title">重启</p>
        </li>
        <li class="item arrow" style="display: none;">
          <img class="icon right" src="static/image/right-arrow.png" alt="">
        </li>
      </ul>
    </div>
  </div>

  <script src="static/js/zepto.min.js"></script>
  <script src="static/js/fx.js"></script>
  <script src="js/ball.js"></script>
</body>

</html>
